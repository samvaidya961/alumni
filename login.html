<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ajax for photo gallery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>JNEC Alumni</title>
</head>

<body>
    <!-- header starts -->
    <header>
        <div class="topheader">
            <div class="topheaderpart">
                <img src="assets/images/mgm-u-logo.png" alt="">
            </div>
            <div class="topheaderpart topheaderparttext">
                <h2 class="fw-bold">Jawaharlal Nehru Engineering College
                    Alumni Association</h2>
                <h5>N-6, CIDCO, Aurangabad, Maharashtra, India</h5>
            </div>
            <div class="topheaderpart">
                <img src="assets/images/naac-A-grade.jpg" alt="">
            </div>
        </div>
    </header>
    <nav class="header-bottom navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand navbrand" href="#">JNEC Alumni</a>
            <button class="navbar-toggler header-togglerbtn" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav headerlinks">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login / Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- header ends -->



    <!-- login form starts -->
    <div class="loginregisterformouter">
        
        <div class="loginregisterform">
            <h4 class="mb-5 text-center">Login</h4>
            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label small">Email ID :</label>
                    <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label small">Password :</label>
                    <input type="password" class="form-control form-control-sm" id="exampleFormControlInput1">
                </div>

                <div class="mb-3 loginregisterbtn">
                    <button class="btn">Login</button>
                </div>

                <div class="mb-3 loginorregisterlink">
                    <a href="register.html">Don't have an account ? Click to register !</a>
                </div>
            </form>
        </div>
    </div>
    <!-- login form ends -->



    <script src="assets/js/main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
