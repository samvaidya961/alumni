<body>

            <div class="topheaderpart">

            </div>
        </div>

            </button>

                </ul>

    <!-- header ends -->



    <!-- login form starts -->
    <div class="loginregisterformouter">

        <div class="userprofilediv">
            <h4 class="mb-4 text-center">User Profile</h4>

            <form action="">

                <!-- <div class="mb-3">
                    <div class="profpic">
                        <div class="profinitials">
                            <h1 class="mb-0">KP</h1>
                        </div>
                    </div>
                </div> -->

                <div class="userprofileformsection">
                    <h6>Personal Details</h6>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">First Name :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Last Name :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Gender :</label>
                            <select id="inputState" class="form-select form-select-sm">
                                <option selected>Female</option>
                                <option>Male</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">DOB :</label>
                            <input type="date" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Email ID :</label>
                            <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Contact Number :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">WhatsApp Number :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Postal Address :</label>
                            <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Country :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">State :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                    </div>

                </div>


                <div class="userprofileformsection">
                    <h6>Other Details</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Association with JNEC :</label>
                            <select id="inputState" class="form-select form-select-sm">
                                <option selected>Select</option>
                                <option>Graduation</option>
                                <option>Post Graduation</option>
                                <option>Research Scholar</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Department :</label>
                            <select id="inputState" class="form-select form-select-sm">
                                <option selected>Select</option>
                                <option>ARCHITECTURE</option>
                                <option>CSE</option>
                                <option>MECH</option>
                                <option>PRODUCTION</option>
                                <option>ENTC</option>
                                <option>CHEM</option>
                                <option>IE</option>
                                <option>MCA</option>
                                <option>IT</option>
                                <option>CIVIL</option>
                                <option>INSTRU</option>
                                <option>BIO-TECH</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Passing Year :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Organization currently working with :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Working in Capacity :</label>
                            <select id="inputState" class="form-select form-select-sm">
                                <option selected>Select</option>
                                <option>Employee</option>
                                <option>Employer</option>
                                <option>Entrepreneur</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleFormControlInput1" class="form-label small">Area of Expertise :</label>
                            <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
                        </div>
                        
                    </div>
                </div>

                <div class="mb-3 loginregisterbtn">
                    <button class="btn w-75">Update Profile Changes</button>
                </div>

            </form>
        </div>
    </div>
    <!-- login form ends -->



    <script src="assets/js/main.js"></script>

        crossorigin="anonymous"></script>

</html>
